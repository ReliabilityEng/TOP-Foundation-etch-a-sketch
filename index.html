<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Odin Project Etch-a-Sketch</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div class="container">
            <div class="gridSettings">
                <h1 class="heading">Etch-a-Sketch</h1>
                <button class="btn" id="btn-toggle-style">Toggle Draw Style</button>
                <button class="btn" id="btn-clear">Clear</button>
                <div class="slider-container">
                    <input type="range" min="1" max="64" value="16" class="slider" id="gridResolutionSlider">
                    <p class="slider" id="gridResolutionValue">16</p>
                </div>
                
            </div>
            <div class="gridContainer"></div>
        </div>

    </body>
</html>
